<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Recipe page</title>
  <meta name="description" content="A simple recipe page built with HTML, Bootstrap, and Alpine.">
  <meta name="author" content="Josh Javier">
  <meta name="theme-color" content="#F3E5D8">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=Young+Serif&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <!-- Alpine -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

  <main>
    <div class="recipe container">
      <div class="s-intro">
        <img src="./assets/images/image-omelette.jpeg" alt="">
        <h1>Simple Omelette Recipe</h1>
        <p>An easy and quick dish, perfect for any meal. This classic omelette combines beaten eggs cooked to perfection, optionally filled with your choice of cheese, vegetables, or meats.</p>
      </div>

      <div class="s-prep" x-data="{
        items: [
          { name: 'Preparation', time: 5 },
          { name: 'Cooking', time: 5},
        ]
      }">
        <h2>Preparation time</h2>
        <ul>
          <li>
            <strong>Total:</strong>
            <span x-text="`Approximately ${items.reduce((sum, val) => sum + val.time, 0)} minutes`"></span>
          </li>
          <template x-for="item of items">
            <li>
              <strong x-text="`${item.name}: `"></strong>
              <span x-text="`${item.time} minutes`"></span>
            </li>
          </template>
        </ul>
      </div>

      <div class="s-ingredients" x-data="{
        items: [
          '2-3 large eggs',
          'Salt, to taste',
          'Pepper, to taste',
          '1 tablespoon of butter or oil',
          'Optional fillings: cheese, diced vegetables, cooked meats, herbs'
        ]
      }">
        <h2>Ingredients</h2>
        <ul>
          <template x-for="item of items">
            <li x-text="item"></li>
          </template>
        </ul>
      </div>

      <hr>

      <div class="s-instructions" x-data="{
        steps: [
          { lead: 'Beat the eggs', description: 'In a bowl, beat the eggs with a pinch of salt and pepper until they are well mixed. You can add a tablespoon of water or milk for a fluffier texture.' },
          { lead: 'Heat the pan', description: 'Place a non-stick frying pan over medium heat and add butter or oil.' },
          { lead: 'Cook the omelette', description: 'Once the butter is melted and bubbling, pour in the eggs. Tilt the pan to ensure the eggs evenly coat the surface.' },
          { lead: 'Add fillings (optional)', description: 'When the eggs begin to set at the edges but are still slightly runny in the middle, sprinkle your chosen fillings over one half of the omelette.' },
          { lead: 'Fold and serve', description: 'As the omelette continues to cook, carefully lift one edge and fold it over the fillings. Let it cook for another minute, then slide it onto a plate.' },
          { lead: 'Enjoy', description: 'Serve hot, with additional salt and pepper if needed.' },
        ]
      }">
        <h2>Instructions</h2>
        <ol>
          <template x-for="step of steps">
            <li>
              <strong x-text="`${step.lead}:`"></strong>
              <span x-text="step.description"></span>
            </li>
          </template>
        </ol>
      </div>

      <hr>

      <div class="s-nutrition" x-data="{
        description: 'The table below shows nutritional values per serving without the additional fillings.',
        macros: {
          'Calories': '277kcal',
          'Carbs': '0g',
          'Protein': '20g',
          'Fat': '22g',
        }
      }">
        <h2>Nutrition</h2>
        <p x-text="description"></p>
        <table class="table table-hover">
          <tbody>
            <template x-for="(value, key) in macros">
              <tr>
                <th scope="row" x-text="key"></th>
                <td x-text="value"></td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>
  </main>
</body>
</html>
